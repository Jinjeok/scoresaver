version: '3.8'

services:
  scoresaver:
    image: ghcr.io/${GITHUB_REPOSITORY:-scoresaver}:latest
    container_name: scoresaver-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_SITE_URL=https://sheet.mutsuki.kr
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
      - MEMOS_BASE_URL=${MEMOS_BASE_URL}
      - MEMOS_ACCESS_TOKEN=${MEMOS_ACCESS_TOKEN}
    volumes:
      - app-cache:/app/.next/cache
    networks:
      - scoresaver-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: scoresaver-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - scoresaver-net
    depends_on:
      - scoresaver

volumes:
  app-cache:
  caddy-data:
  caddy-config:

networks:
  scoresaver-net:
    driver: bridge
